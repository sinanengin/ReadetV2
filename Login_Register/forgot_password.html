<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Shem - Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />

    <img src="/img/shem_white.png" alt="Logo" class="logo" />
  </head>
  <body>
    <section>
      <div id="form-forgot" class="form-box">
        <div class="form-value">
          <form action="" id="forgot-password">
            <div class="go-back">
              <a href="login.html">
                <ion-icon name="arrow-back-outline"></ion-icon>
              </a>
            </div>
            <h2 style="font-size: 25px">Forgot Password</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input name="email" id="email" type="text" required />
              <label for="email">Email</label>
            </div>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input name="fname" id="fname" type="text" required />
              <label for="fname">First Name</label>
            </div>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input name="lname" id="lname" type="text" required />
              <label for="lname">Last Name</label>
            </div>

            <div class="inputbox">
              <ion-icon name="calendar-outline"></ion-icon>
              <input name="birthdate" id="birthdate" type="text" required />
              <label for="birthdate">Birthdate</label>
            </div>

            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input
                name="newPassword"
                id="newPassword"
                type="password"
                required
              />
              <label for="newPassword">New Password</label>
            </div>

            <button type="submit">Send Mail</button>
            <div class="register">
              <p>Don't have a account? <a href="register.html">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="forgot_password.js"></script>
  </body>
</html>
